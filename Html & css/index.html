<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./Summary.css" />
    <title>Order-Summary</title>
  </head>
  <body>
    <header class="Order-Summary">
      <h1 class="Summary">Order Summary</h2>
        <div class="total">
      <p>total</p>
      <p class="endofpage">$333 / month</p>
      <hr />
      <p class="bold">total</p>
      <p class="endofpage bold" >$100</p>
        </div>
    </header>

    <section>
      <h1 class="HeadPeyment">Peyment Metod</h1>
      <div class="Peyment">
        <div class="type" >
          <img class="image" src="./Images/cards.png">
          <p class="text">Credit/Debit</p>
        </div>
        <div class="type">
          <img class="image" src="./Images/paypal.png">
          <p class="text">PayPal</p>
        </div>
      </div>
    </section>

    <section class="">
    <h1 class="Card">Card Info</h1>
    <form class="Card">
      <div class="div-info">
        <label for="number">Card Number</label>
        <input name="number" placeholder="1234 1234 1234" >
      </div>

      <div class="div-info">
        <label for="Date">Expiry Date</label>
        <input name="Date" placeholder="MM/YY" >
      </div>

      <div class="div-info">
        <label for="Code">Security Code</label>
        <input name="Code" placeholder="CVV" >
      </div>
      <button></button>

  </form>

    </section>
  </body>
</html>
