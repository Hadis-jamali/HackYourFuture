<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./Summary.css" />
    <title>Order-Summary</title>
  </head>
  <body>
    <header class="Order-Summary">
      <h1 class="summary">Order Summary</h1>
      <div class="total">
        <p>total</p>
        <p class="endofpage">$333 / month</p>
      </div>
      <hr />
      <div class="total">
        <p class="bold">total</p>
        <p class="endofpage bold">$100</p>
      </div>
    </header>

    <section class="peyment-media">
      <h1 class="headPeyment">Peyment Metod</h1>
      <div class="Peyment">
        <div class="type">
          <img class="image" src="./Images/cards.png" />
          <p class="text">Credit/Debit</p>
        </div>
        <div class="type">
          <img class="image" src="./Images/paypal.png" />
          <p class="text">PayPal</p>
        </div>
      </div>
    </section>

    <section class="card-media">
      <h1 class="Card">Card Info</h1>
      <form class="Card">
        <div class="div-info">
          <label for="number">Card Number</label>
          <input type="number" name="number" placeholder="1234 1234 1234" />
        </div>

        <div class="div-info">
          <label for="Date">Expiry Date</label>
          <input type="date" name="Date" placeholder="MM/YY" />
        </div>

        <div class="div-info">
          <label for="Code">Security Code</label>
          <input type="number" name="Code" placeholder="CVV" />
        </div>
      </form>
    </section>

    <div class="btn-1">
      <button type="submit" class="buy">Buy Now</button>
    </div>

    <div class="btn-1">
      <a class="help-link" href="https://www.w3schools.com">Need Help?</a>
    </div>
  </body>
</html>
